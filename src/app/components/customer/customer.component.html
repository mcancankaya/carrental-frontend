<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="dataLoaded!=false" align="center" class="text-bg-info p-3">Customers</div>
<table *ngIf="dataLoaded!=false" class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let detail of customerDetails">
            <td>{{detail.firstName}}</td>
            <td>{{detail.lastName}}</td>
            <td>{{detail.companyName}}</td>
        </tr>
    </tbody>

</table>
