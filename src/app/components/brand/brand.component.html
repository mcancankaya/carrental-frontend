<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
    
  </div>
  <div *ngIf="dataLoaded!=false" class="text-bg-success p-3" align="center">Brands</div>
<table *ngIf="dataLoaded!=false" class="table table-striped">
    <thead>
        <th>Brand Id</th>
        <th>Brand Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.brandId}}</td>
            <td>{{brand.brandName}}</td>
        </tr>
    </tbody>
    
</table>
