<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>

<div *ngIf="dataLoaded!=false" align="center" class="text-bg-danger p-3">Colors</div>
<table *ngIf="dataLoaded!=false" class="table table-striped">
    <thead>
        <th>Color Id</th>
        <th>Color Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>
