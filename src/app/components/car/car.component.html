<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded!=false" class="text-bg-primary p-3" align="center">Cars</div>

<table *ngIf="dataLoaded!=false" class="table table-striped">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Id</th>
      <th>Color Id</th>
      <th>Model Year</th>
      <th>Description</th>
      <th>Daily Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.brandId }}</td>
      <td>{{ car.colorId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.dailyPrice }}</td>
    </tr>
  </tbody>
</table>
